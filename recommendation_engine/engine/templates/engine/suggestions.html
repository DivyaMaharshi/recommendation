<div style="margin-left:240px;margin-top:100px;">
	<h1>Recommendations</h1>
	{% for key,value in recommended_books.items %}
		<div style="float:left;width:300px;height:100px;background-color:#83cbf5;margin-top:50px;margin-left:30px;">
			<a href="/users/{{user.id}}/books/{{ key}}">{{ key }}: {{value}}</a>
		</div>
	{% endfor %}
</div>
